<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines Registration Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Airlines Registration Form</h1>

    <form action="#" method="post">
        <label for="stateCode">State code:</label>
        <input type="text" id="stateCode" name="stateCode" required>

        <label for="passportNumber">Passport number:</label>
        <input type="text" id="passportNumber" name="passportNumber" required>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="birthDate">Birth date:</label>
        <input type="text" id="birthDate" name="birthDate" required>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required>

        <label for="birthPlace">Birth place:</label>
        <input type="text" id="birthPlace" name="birthPlace" required>

        <label for="issuedDate">Issued date:</label>
        <input type="text" id="issuedDate" name="issuedDate" required>

        <label for="expirationDate">Expiration date:</label>
        <input type="text" id="expirationDate" name="expirationDate" required>

        <label for="authority">Authority:</label>
        <input type="text" id="authority" name="authority" required>

        <label for="machineReadableZone">Machine-readable zone:</label>
        <input type="text" id="machineReadableZone" name="machineReadableZone" required>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
